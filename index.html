<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web简易贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="map">
      <div id="menus">
        <p id="difficulty_title">当前难度</p>
        <p id="difficultyOptions">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </p>
        <p id="score_title">历史最高</p>
        <p id="historic_high_score">0</p>
        <p id="score_title">分数</p>
        <p id="score">0</p>
        <div id="box">
          <div id="btn_top"><span>上</span></div>
          <div id="btn_left"><span>左</span></div>
          <div id="btn_right"><span>右</span></div>
          <div id="btn_bottom"><span>下</span></div>
          <div id="btn_pause"><span>暂停</span></div>
        </div>
      </div>
      <div id="start">
        <h3>开始游戏</h3>
      </div>
      <div id="operation_tip">
        <h3>操作说明：</h3>
        <p>PC端请按空格键可开始或暂停游戏,方向操作“↑”“→”“↓”“←”</p>
      </div>
    </div>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
